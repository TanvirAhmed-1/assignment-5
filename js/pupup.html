<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Confirmation Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <!-- Donation Confirmation Popup -->
    <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-80 shadow-lg text-center">
            <h2 class="text-2xl font-bold text-gray-800">Congrats!</h2>
            <div class="mt-4">
                <!-- Donation Icon (you can replace this with a custom icon or SVG) -->
                <span class="text-yellow-400 text-4xl">ðŸ’°</span>
            </div>
            <p class="mt-4 text-gray-600">You Have Donated for Humankind</p>
            <p class="text-green-500 font-semibold">Successfully</p>
            <!-- Close Confirmation Button -->
            <button onclick="closeConfirmation()" class="mt-6 bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-md hover:bg-gray-200 focus:outline-none">
                Close confirmation
            </button>
        </div>
    </div>

    <!-- Donate Now Button -->
    <button onclick="openConfirmation()" class="bg-blue-500 text-white py-2 px-4 rounded-md">Donate Now</button>

    <script>
        // Function to show the confirmation modal when user clicks "Donate Now"
        function openConfirmation() {
            document.getElementById('confirmationModal').classList.remove('hidden');
        }

        // Function to close the confirmation modal
        function closeConfirmation() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }
    </script>

</body>
</html>
